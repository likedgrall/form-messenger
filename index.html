<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Вход</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-vk"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>или используйте свою учетную запись</span>
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <a href="#">Забыли пароль?</a>
                <button>Войти</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Регистрация</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-vk"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>или используйте свой адрес эл. почты для регистрации</span>
                <input type="text" placeholder="Имя" />
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <button>Зарегистрироваться</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Добро пожаловать!</h1>
                    <p>(Встречающий текст)</p>
                    <button class="ghost" id="signIn">Вход</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, Друг!</h1>
                    <p>(Текст)</p>
                    <button class="ghost" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
